<!-- === templates/form.html === -->
<!DOCTYPE html>
<html>
<head>
    <title>Patti Receipt Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        input, textarea {
            padding: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Patti Form</h2>

    <form action="/generate" method="post">
        <div class="input-group">
            <label>Date:</label>
            <input type="date" name="date" required>
        </div>
        <div class="input-group">
            <label>Bill No:</label>
            <input type="text" name="bill_no" id="bill_no" value="{{ bill_no }}" readonly>
        </div>
        <div class="input-group">
            <label>Name:</label>
            <input type="text" name="name" required>
        </div>
        <div class="input-group">
            <label>Address:</label>
            <textarea name="address" required></textarea>
        </div>

        <div class="input-group">
            <label>Item 1:</label>
            <input type="text" name="desc1" placeholder="Description">
            <input type="number" name="charge1" placeholder="Amount" step="0.01">
        </div>

        <div class="input-group">
            <label>Item 2:</label>
            <input type="text" name="desc2" placeholder="Description">
            <input type="number" name="charge2" placeholder="Amount" step="0.01">
        </div>

        <!-- Add more item groups as needed -->

        <p><strong>Total: <span id="live_total">₹ 0.00</span></strong></p>

        <div class="input-group">
            <label>Comments:</label>
            <textarea name="comments"></textarea>
        </div>

        <button type="submit">Generate PDF</button>
    </form>

    <script>
        function updateTotal() {
            let total = 0;
            document.querySelectorAll('input[name^="charge"]').forEach(input => {
                let val = parseFloat(input.value);
                if (!isNaN(val)) total += val;
            });
            document.getElementById("live_total").innerText = "₹ " + total.toFixed(2);
        }
        document.addEventListener('input', updateTotal);
    </script>
</body>
</html>
