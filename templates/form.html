<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patti Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
    }

    .header {
      background-color: #28a745;
      color: white;
      text-align: center;
      padding: 8px 0;
      margin: 0;
      width: 100%;
    }

    .header h1, .header h2, .header h3 {
      margin: 0;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      margin-bottom: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }

    button {
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .add-row-btn {
      background-color: #007bff;
      margin-bottom: 10px;
    }

    .total-box {
      font-weight: bold;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      input, textarea, button {
        width: 100%;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      th, td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      th::before, td::before {
        position: absolute;
        left: 10px;
        width: 45%;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h3 style="font-family: 'Noto Nastaliq Urdu', serif;">جماعت المسلمین مانچے</h3>
    <h3 style="font-family: 'Noto Sans Devanagari', sans-serif;">जमातुल मुस्लिमीन मणचे</h3>
    <h2>PATTI RECEIPT FORM</h2>
  </div>

  <form method="POST" action="/generate">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" name="date" required>
    </div>

    <div class="form-group">
      <label for="bill_no">Bill No</label>
      <input type="text" name="bill_no" id="bill_no" value="{{ bill_no }}" readonly>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" required>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <textarea name="address" rows="2" required></textarea>
    </div>

    <table id="items-table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Charge</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="desc1"></td>
          <td><input type="number" name="charge1" step="0.01" class="charge-input"></td>
        </tr>
      </tbody>
    </table>

    <button type="button" class="add-row-btn" onclick="addRow()">Add Row</button>

    <div class="total-box">Total: ₹<span id="live_total">0.00</span></div>

    <div class="form-group">
      <label for="comments">Comments</label>
      <textarea name="comments" rows="2"></textarea>
    </div>

    <button type="submit">Generate PDF</button>
  </form>

  <script>
    let rowCount = 1;

    function addRow() {
      rowCount++;
      const tbody = document.querySelector('#items-table tbody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="text" name="desc${rowCount}"></td>
        <td><input type="number" name="charge${rowCount}" step="0.01" class="charge-input"></td>
      `;
      tbody.appendChild(row);
    }

    document.addEventListener('input', function () {
      let total = 0;
      document.querySelectorAll('.charge-input').forEach(input => {
        let val = parseFloat(input.value);
        if (!isNaN(val)) total += val;
      });
      document.getElementById('live_total').textContent = total.toFixed(2);
    });
  </script>

</body>
</html>
